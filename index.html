<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Pages / Canvas Apps – AI Assistant</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: #f7f8fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* TOP HEADER */
        .header {
            background: #ffffff;
            border-bottom: 1px solid #d9d9d9;
            padding: 14px 20px;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        /* CHAT WINDOW */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .msg {
            max-width: 75%;
            padding: 12px 16px;
            margin-bottom: 12px;
            border-radius: 10px;
            line-height: 1.4;
            font-size: 15px;
        }

        .msg.user {
            background: #0078d4;
            color: white;
            margin-left: auto;
        }

        .msg.bot {
            background: #e8ebef;
            color: #000;
            margin-right: auto;
            white-space: pre-wrap;
        }

        /* ATTACHMENTS BOX */
        .attachments {
            background: #ffffff;
            padding: 10px 20px;
            border-top: 1px solid #d9d9d9;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .file-tag {
            background: #e6f0ff;
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #a4c4ff;
            font-size: 13px;
        }

        /* INPUT BAR */
        .input-row {
            display: flex;
            padding: 10px;
            background: #ffffff;
            border-top: 1px solid #d9d9d9;
            align-items: center;
            gap: 8px;
        }

        .input-row textarea {
            flex: 1;
            resize: none;
            height: 45px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #c7c7c7;
            font-size: 14px;
            outline: none;
        }

        .input-row button {
            background: #0078d4;
            border: none;
            padding: 12px 20px;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        .input-row button:disabled {
            background: #aac8e6;
            cursor: not-allowed;
        }

        /* LOADING DOTS */
        .thinking {
            display: inline-block;
            width: 50px;
            text-align: left;
        }
        .thinking span {
            display: inline-block;
            width: 6px;
            height: 6px;
            margin-right: 5px;
            background: #0078d4;
            border-radius: 50%;
            animation: blink 1.4s infinite both;
        }
        .thinking span:nth-child(2) { animation-delay: 0.2s; }
        .thinking span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0% { opacity: .2; }
            20% { opacity: 1; }
            100% { opacity: .2; }
        }
    </style>
</head>

<body>

    <div class="header">Power Pages / Canvas Apps – AI Assistant</div>

    <div class="chat-container" id="chat"></div>

    <div class="attachments" id="attachmentBox"></div>

    <div class="input-row">
        <input type="file" id="fileInput" multiple />
        <textarea id="msgBox" placeholder="Paste CSS/HTML, attach files, or ask anything…"></textarea>
        <button id="sendBtn">Send</button>
    </div>

    <script>
        const API_URL = "https://symmetrical-space-happiness-jj7jpwrj649ph55vp-8000.app.github.dev/chat";
        const chat = document.getElementById("chat");
        const msgBox = document.getElementById("msgBox");
        const sendBtn = document.getElementById("sendBtn");
        const fileInput = document.getElementById("fileInput");
        const attachmentBox = document.getElementById("attachmentBox");

        let historyList = [];
        let attachedFiles = [];

        fileInput.addEventListener("change", () => {
            for (let f of fileInput.files) {
                attachedFiles.push(f);
                const tag = document.createElement("div");
                tag.className = "file-tag";
                tag.textContent = f.name;
                attachmentBox.appendChild(tag);
            }
        });

        sendBtn.addEventListener("click", sendMessage);

        async function sendMessage() {
            const text = msgBox.value.trim();
            if (!text) return;

            lockUI(true);

            addMessage(text, "user");
            msgBox.value = "";

            const payload = {
                message: text,
                history: historyList
            };

            const formData = new FormData();
            formData.append("payload", JSON.stringify(payload));

            for (let f of attachedFiles) {
                formData.append("files", f);
            }

            const thinkingMsg = addThinking();

            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    body: formData
                });

                thinkingMsg.remove();

                const data = await res.json();

                if (data.reply) {
                    addMessage(data.reply, "bot");
                    historyList.push({ role: "user", content: text });
                    historyList.push({ role: "assistant", content: data.reply });
                } else {
                    addMessage("❌ Error: " + JSON.stringify(data), "bot");
                }
            } catch (e) {
                thinkingMsg.remove();
                addMessage("❌ Network error: " + e.message, "bot");
            }

            attachedFiles = [];
            attachmentBox.innerHTML = "";

            lockUI(false);
        }

        function lockUI(lock) {
            msgBox.disabled = lock;
            sendBtn.disabled = lock;
            fileInput.disabled = lock;
        }

        function addMessage(text, sender) {
            const div = document.createElement("div");
            div.className = "msg " + sender;
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            return div;
        }

        function addThinking() {
            const div = document.createElement("div");
            div.className = "msg bot";
            div.innerHTML = `
                <div class="thinking">
                    <span></span><span></span><span></span>
                </div>
                Thinking…
            `;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            return div;
        }
    </script>
</body>
</html>
